<ion-header>
  <ion-navbar>
    <ion-title>
      Meus Servi√ßos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-item-sliding *ngFor="let servico of meusServicos | async">
    
    <button ion-item clear (click)="servicoPropostas(servico)">
      <h1>{{ servico.categoria }}</h1>
      <p>{{ servico.id_servico }}</p>
      <p>{{ servico.detalhes }}</p>
      <p>{{ servico.orcamento }}</p>
      <p>{{ servico.tipo }}</p>
      <p>{{ servico.titulo }}</p>
      <p>{{ servico.cpf }}</p>
      <p>{{ servico.id_proposta }}</p>
    </button>

    <ion-item-options side="left">
      <button ion-button color="primary" (click)="mostraServicoSingular(servico)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>

      <button ion-button color="secondary" (click)="removeServico(servico)">
        <ion-icon name="close"></ion-icon>
        Remover
      </button>

    </ion-item-options>
  </ion-item-sliding>

    <ion-fab bottom right>
      <button ion-fab mini (click)="cadastraServico()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    
    <ion-fab bottom left>
      <button ion-fab mini (click)="mostraPropostas()">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
