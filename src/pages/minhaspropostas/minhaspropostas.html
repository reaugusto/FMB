<ion-header>

  <ion-navbar>
    <ion-title>minhaspropostas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-sliding *ngFor="let proposta of minhasPropostas | async">
    <button ion-item clear (click)="editaProposta(proposta)">
      <h2>{{ proposta.tempo_entrega }}</h2>
      <p>{{ proposta.email }}</p>
      <p>{{ proposta.valor }}</p>
    </button>
  </ion-item-sliding>

</ion-content>
