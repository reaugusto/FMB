<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="profile-image">
    {{ imgurl }}
  </div>

  <button ion-button (click)="chooseImage()">
    Alterar Imagem
  </button>

    <button ion-button block color="primary" (click)="atualizarPerfil()">
        Atualizar Perfil
      </button>

      <button ion-button block color="primary" (click)="adicionarSaldo()">
        Adicionar Saldo
      </button>

  <button ion-button block color="primary" (click)="signOut()">
    Sair
  </button>

</ion-content>
