<ion-header>
  <ion-navbar>
    <ion-title>Mensagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="criaSession()">
          <h1>{{ item.titulo }}</h1>
          <p>{{item.texto}}</p>
        </button>  
      </ion-list>
</ion-content>
