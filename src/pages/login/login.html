<ion-header>

  <ion-navbar>
    <ion-title>Facil + Barato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines text-center>
  <ion-item text-center>
    <ion-img src="../../assets/cake.svg" width="120px" height="120px"></ion-img>
  </ion-item>
  <form #form="ngForm" novalidate>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

    <button ion-button outline item-end icon-start class="b1" [disabled]="!form.form.valid" (click)="signIn()">
      <ion-icon name="person"></ion-icon>
      Entrar
    </button>
    <button ion-button outline item-end icon-start class="b1" (click)="cadastrar()">
      <ion-icon name="person-add"></ion-icon>
      Cadastrar
    </button>
    <button ion-button outline item-end icon-start class="b1" (click)="passwordReset()">
      Esqueci minha senha
    </button>
  </form>
  <br>
  
  <ion-item text-center class="ccom">
      <h2>Conectar com:</h2>
    <button ion-button outline round large (click)="teste()">
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-button outline round large>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button outline round large>
      <ion-icon name="logo-google"></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
