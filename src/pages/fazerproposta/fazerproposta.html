<ion-header>

  <ion-navbar>
    <ion-title>fazerproposta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" formControlName="valor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tempo de entrega</ion-label>
      <ion-textarea type="text" formControlName="tempo_entrega"></ion-textarea>
    </ion-item>

    <button ion-button outline item-end icon-start class="b1" type="submit" [disabled]="!form.valid" (click)="onSubmit()">
      <ion-icon name="create"></ion-icon>
      Salvar
    </button>
    <button ion-button outline item-end icon-start class="b1" (click)="cancel()">
      <ion-icon name="close-circle"></ion-icon>
      Cancelar
    </button>
  </form>
</ion-content>
