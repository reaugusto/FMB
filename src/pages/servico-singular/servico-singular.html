<ion-header>

  <ion-navbar>
    <ion-title>servicoSingular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{ servico.categoria }}</h1>
  <p>{{ servico.id_servico }}</p>
  <p>{{ servico.detalhes }}</p>
  <p>{{ servico.orcamento }}</p>
  <p>{{ servico.tipo }}</p>
  <p>{{ servico.titulo }}</p>
  <p>{{ servico.cpf }}</p>
  <p>{{ servico.id_proposta }}</p>

  <button ion-button color="secondary" (click)="fazerProposta()">
    <ion-icon name=""></ion-icon>
    Fazer proposta
  </button><br>

  <button ion-button color="primary" (click)="addChat(servico)">
    <ion-icon name="text"></ion-icon>
    Enviar mensagem
  </button>


</ion-content>
