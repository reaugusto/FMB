<ion-header>

  <ion-navbar>
    <ion-title>mostrarservicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let servico of servicos | async">

      <button ion-item clear>
        <h1>{{ servico.categoria }}</h1>
        <p>{{ servico.id_servico }}</p>
        <p>{{ servico.detalhes }}</p>
        <p>{{ servico.orcamento }}</p>
        <p>{{ servico.tipo }}</p>
        <p>{{ servico.titulo }}</p>
        <p>{{ servico.cpf }}</p>
        <p>{{ servico.id_proposta }}</p>
      </button>
      <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Mensagem
          </button>
          <button ion-button color="secondary">
            <ion-icon name=""></ion-icon>
            Proposta
          </button>
      </ion-item-options>    

    </ion-item-sliding>
  </ion-list>
</ion-content>
