<ion-header>

  <ion-navbar>
    <ion-title>mostrarservicos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label>Subcategoria</ion-label>
          <ion-select id="subcategoriaServ" [(ngModel)]="subcategoriaServ" (ionChange)="alteraSub(this.value);">
            <ion-option *ngFor="let subcat of sub" [value]="subcat">
                {{ subcat }}
            </ion-option>
          </ion-select>
        </ion-item>

    <ion-item-sliding *ngFor="let servico of servicos | async">
      <button *ngIf="!servico.id_proposta" ion-item clear (click)="mostraServicoSingular(servico)">
          <!-- *ngIf="servico.id_proposta && (CEP da regiao)" -->
        <h1>{{ servico.categoria }}</h1>
        <p>{{ servico.id_servico }}</p>
        <p>{{ servico.detalhes }}</p>
        <p>{{ servico.orcamento }}</p>
        <p>{{ servico.tipo }}</p>
        <p>{{ servico.titulo }}</p>
        <p>{{ servico.cpf }}</p>
        <p>{{ servico.id_proposta }}</p>
      </button>


      <!-- <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Mensagem
          </button>
          <button ion-button color="secondary">
            <ion-icon name=""></ion-icon>
            Proposta
          </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>
</ion-content>
