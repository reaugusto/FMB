<ion-header>

  <ion-navbar>
    <ion-title>cadastraservico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header" padding="true">
  <ion-list text-center>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="categoria">
        <ion-option value="alimentos">Alimentos</ion-option>
        <ion-option value="profissionais">Profissionais</ion-option>
        <ion-option value="saudeebeleza">Saude &amp; Beleza</ion-option>
        <ion-option value="arteemanufatura">Arte &amp; Manufatura</ion-option>
        <ion-option value="outros">Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Titulo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Orçamento(valor máximo):</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Titulo:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição:</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <button ion-button outline item-end icon-start class="b1">
        <ion-icon name="create" ></ion-icon>
      Cadastrar
    </button>
    <button ion-button outline item-end icon-start class="b1" (click)="cancel()">
        <ion-icon name="close-circle" ></ion-icon>
      Cancelar
    </button>
  </ion-list>
</ion-content>
