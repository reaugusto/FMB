<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header" padding="true">
    <form [formGroup]="form">
        <ion-item>
          <ion-label stacked>Categoria</ion-label>
          <ion-input type="text" formControlName="categoria"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label stacked>Detalhes</ion-label>
          <ion-input type="text" formControlName="detalhes"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Orçamento</ion-label>
          <ion-input type="text" formControlName="orcamento"></ion-input>
        </ion-item> 

        <ion-item>
          <ion-label stacked>Tipo (Subcategoria)</ion-label>
          <ion-input type="text" formControlName="tipo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Título</ion-label>
          <ion-input type="text" formControlName="titulo"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()">
            <ion-icon name="create" ></ion-icon>
            Salvar
          </button>
        </div>
      </form>
      <button ion-button outline item-end icon-start class="b1" (click)="cancel()">
        <ion-icon name="close-circle" ></ion-icon>
      Cancelar
    </button>
