<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="has-header" padding="true" text-center>
  <form [formGroup]="form">
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select id="categoria" [(ngModel)]="categoria" formControlName="categoria" (ionChange)="alteraSubcategoria()">
        <ion-option value="Alimentos">Alimentos</ion-option>
        <ion-option value="Profissionais">Profissionais</ion-option>
        <ion-option value="Saudeebeleza">Saúde &amp; Beleza</ion-option>
        <ion-option value="Arteemanufatura">Arte &amp; Manufatura</ion-option>
        <ion-option value="Outros">Outros</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Subcategoria</ion-label>
      <ion-select formControlName="tipo" [(ngModel)]="subcategoria">
        <ion-option *ngFor="let subcat of sub" [value]="subcat.valor">{{ subcat }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Orçamento</ion-label>
        <ion-input type="number" formControlName="orcamento"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label stacked>Detalhes</ion-label>
      <ion-textarea type="text" formControlName="detalhes"></ion-textarea>
    </ion-item>

      <button ion-button outline item-end icon-start class="b1" type="submit" [disabled]="!form.valid" (click)="onSubmit()">
        <ion-icon name="create"></ion-icon>
        Salvar
      </button>
    <button ion-button outline item-end icon-start class="b1" (click)="cancel()">
        <ion-icon name="close-circle"></ion-icon>
        Cancelar
      </button>
  </form>
</ion-content>
