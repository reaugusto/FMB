<ion-header>

  <ion-navbar>
    <ion-title>passwordreset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-header>
    Redefinir Senha
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <button (click)="reset()">Redefinir minha senha</button>
      <button (click)="goback()">Voltar</button>
    </ion-list>
  </ion-card-content>
  </ion-card>

</ion-content>
