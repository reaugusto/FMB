<ion-header>

  <ion-navbar>
    <ion-title>propostasMeuServico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let proposta of propostas | async">
      <button ion-item clear>
        <h1>{{ proposta.valor }}</h1>
        <p>{{ proposta.tempo_entrega }}</p>
        <p>key: {{ proposta.id_servico }}</p>
      </button>

      <ion-item-options side="left">
        <button ion-button color="primary" (click)="aceitaProposta(proposta)">
          <ion-icon name="checkmark"></ion-icon>
          Aceitar
        </button>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
